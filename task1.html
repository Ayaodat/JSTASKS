<body>
   
        <label for="operation">Enter operation :</label>
        <input type="text" id="operation">
    </p>
   
        <label for="number1">Enter Number one : </label>
        <input type="number" id="number1">
    
   
        <label for="number2">Enter Number two : </label>
        <input type="number" id="number2">
    
   <input type="submit" value="Calculate" onclick="myFunction()">
    <p class="myTxt">
<script>
        function myFunction() {
            let op = document.getElementById("operation").value;
            let num1 = parseFloat(document.getElementById("number1").value);
            let num2 = parseFloat(document.getElementById("number2").value);
            let result = 0;
            switch (op) {
              case "+":
                result = num1 + num2;
                break;
              case "-":
                result = num1 - num2;
                break;
              case "*":
                result = num1 * num2;
                break;
              case "/":
                result = num1 / num2;
                break;
              default:
                result = NaN;
            }
            let text = document.querySelector(".myTxt");
            if (!isNaN(result)) {
              alert(`${num1} ${op} ${num2} = ${result}`);
            } else {
                alert("Invalid Operation");
            }
          }
        </script>
</body>

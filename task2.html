<!DOCTYPE html>
<html>
<body>
<script>  
var mark = Number(prompt( "Please input the mark" ));

if( 90<=mark && mark<= 100 )
{
grade = "A+";
}
else if(80<=mark && mark <=89 )
{
grade = "A";
}
else if(  70<=mark && mark<=79 )
{
grade = "B";
}
else if( 60<=mark && mark<=69 )
{
grade = "C";
}

else if( 50<=mark && mark<=59 )
{
grade = "D";
}  
else if( mark <50 )
{
grade = "FAIL";
} 
document.write(grade);  
</script>  
</body>
</html>
